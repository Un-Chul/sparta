<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layermind</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            /* 배경 이미지 설정 */
            background-image: url('main_image.jpg');
            background-size: cover; /* 이미지가 화면을 꽉 채우도록 */
            background-position: center; /* 이미지를 화면 중앙에 위치 */
            background-attachment: fixed; /* 스크롤 시 이미지 고정 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
        }
        #content {
            min-height: 100vh; /* 최소 높이를 화면 높이와 동일하게 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로 방향에서 중앙 정렬 */
            align-items: center; /* 가로 방향에서 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .nav-link, .btn-link {
            color: white; /* 네비게이션 링크 및 버튼 링크 색상을 흰색으로 설정 */
            text-decoration: none; /* 밑줄 없앰 */
        }
        .navbar-dark .navbar-toggler {
            border-color: rgba(255,255,255,0.1); /* 토글 버튼의 테두리 색상 변경 */
        }
        .btn {
            background: none;
            border: 2px solid white;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .finance-text {
            font-size: 25pt; /* 'Finance, innovated with AI' 텍스트의 폰트 크기를 20포인트로 설정 */
        }
        .mission-image {
            width: 100%; /* 이미지 너비 설정 */
            max-width: 2000px; /*600px;*/ /* 최대 너비 설정 */
            height: auto;/*auto; *//* 높이 자동 조정 */
            margin-top: 200px;/*20px;*/ /* 이미지와 텍스트 사이의 마진 */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="showContent('Home')">Layermind</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('Home')">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('WhoWeare')">Who We are</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('AIPM')">AIPM</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('Careers')">Careers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="showContent('Contact')">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="content">
        <!-- Default content will load here -->
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Copyright © 2021 Layermind</p>
        </div>
    </footer>

    <script>
        const pageData = {
            Home: '<h1>Welcome to Layermind</h1><p class="finance-text">Finance, innovated with AI</p><button class="btn btn-link" onclick="showContent(\'WhoWeare\')">Check out introduction</button>',
//            WhoWeare: '<h1>Our Mission</h1>',
            WhoWeare: '<h1>Our Mission</h1><img src="image4.jpg" class="mission-image">',
            AIPM: '<h2>AIPM</h2><img src="image7.jpg" class="mission-image">',
            Careers: '<h2>Join Our Team</h2><p>Preparing...</p>',
            Contact: '<h2>Contact Us</h2><p>Reach out for more information or inquiries.</p>'
        };

        function showContent(page) {
            document.getElementById('content').innerHTML = pageData[page];
        }

        // Initial content load
        showContent('Home');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
